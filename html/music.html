<!DOCTYPE html>
<html>

<head>
    <title>Music</title>
    <link rel="stylesheet" type="text/css" href="../css/music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Nanum+Gothic&family=Cormorant+Garamond:ital@1&family=Whisper&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="banner"></div>
    <h3 id="name">Jason Buzzell</h3>
    <img id="background" src="../media/bg_logo2.jpg">

    <section id="buttons">
        <a href="javascript:delay('home.html', 500)"><button>Home</button></a>
        <a href="javascript:delay('about.html', 500)"><button>About</button></a>
        <a href="javascript:delay('design.html', 500)"><button>Design</button></a>
        <a href="javascript:delay('coding.html', 500)"><button>Coding</button></a>
        <a href="javascript:delay('audio.html', 500)"><button>Audio</button></a>
        <a href="javascript:delay('music.html', 500)"><button>Music</button></a>
    </section>

    <section id="music-gallery">
        <div id="clued">
            <h1 id="clued-title">CLUED</h1>
            <img id="clued-background" src="../media/clued_logo.png">
            <h1 id="clued-song"></h1>
            <audio id="clued-player" controls></audio>
            <ul id="clued-list">
                <li><input type="button" value="Sydney" onclick="audio_select('Sydney')"></li>
                <li><input type="button" value="Jay" onclick="audio_select('Jay')"></li>
                <li><input type="button" value="Rudo" onclick="audio_select('Rudo')"></li>
                <li><input type="button" value="Russel" onclick="audio_select('Russel')"></li>
                <li><input type="button" value="Sydney's Minigame" onclick="audio_select('Sydney\'s Minigame')"></li>
                <li><input type="button" value="Jay's Minigame" onclick="audio_select('Jay\'s Minigame')"></li>
                <li><input type="button" value="Sneaky Jay" onclick="audio_select('Sneaky Jay')"></li>
                <li><input type="button" value="Rudo's Minigame" onclick="audio_select('Rudo\'s Minigame')"></li>
                <li><input type="button" value="Russel - Sad Theme" onclick="audio_select('Russel - Sad Theme')"></li>
                <li><input type="button" value="Russel - Secret" onclick="audio_select('Russel - Secret')"></li>
                <li><input type="button" value="MCCLO" onclick="audio_select('MCCLO')"></li>
                <li><input type="button" value="Free Roam" onclick="audio_select('Free Roam')"></li>
                <li><input type="button" value="Cats Cafe" onclick="audio_select('Cats Cafe')"></li>
                <li><input type="button" value="Daos Cafe" onclick="audio_select('Daos Cafe')"></li>
                <li><input type="button" value="Day Theme" onclick="audio_select('Day Theme')"></li>
                <li><input type="button" value="Night Theme" onclick="audio_select('Night Theme')"></li>
                <li><input type="button" value="Interrogation" onclick="audio_select('Interrogation')"></li>
                <li><input type="button" value="Investigation" onclick="audio_select('Investigation')"></li>
                <li><input type="button" value="Confrontation" onclick="audio_select('Confrontation')"></li>
            </ul>
        </div>
        <div id="polychromatics">
            <h1 id="polychromatics-title">The Polychromatics</h1>
            <iframe style="border-radius:12px" id="spotify"
                src="https://open.spotify.com/embed/album/11mnb7Bh9tG6fOCSGlkv8s?utm_source=generator" width="100%"
                height="240" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            <h1 id="poly-song"></h1>
            <img id="poly-background" src="../media/poly_logo.jpg">
            <audio id="polychromatics-player" controls></audio>
            <ul id="polychromatics-list">
                <li><input class="poly-input" type="button" value="Sequence 1 (Orch.)" onclick="audio_select_poly('Sequence 1')"></li>
                <li><input class="poly-input" type="button" value="Sequence 2 (Orch.)" onclick="audio_select_poly('Sequence 2')"></li>
                <li><input class="poly-input" type="button" value="Sequence 3 (Orch.)" onclick="audio_select_poly('Sequence 3')"></li>
                <li><input class="poly-input" type="button" value="Sequence 4 (Orch.)" onclick="audio_select_poly('Sequence 4')"></li>
                <li><input class="poly-input" type="button" value="Sequence 5 (Orch.)" onclick="audio_select_poly('Sequence 5')"></li>
            </ul>
        </div>
        <div id="puppet">
            <audio src=""></audio>
            <iframe id='soundcloud' width="60%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1277474014&color=%23e49cac&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
        </div>
    </section>

    <script src="../js/music.js"></script>
</body>

</html>
